<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BFP QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <h1>Quiz i Ultraforarbejdede fødevarer</h1>
    <div id="game">
        <div id="question-area"></div>
        <div id="end-screen" class="hidden">
            <p>Du fik <strong><span id="final-score"></span></strong> rigtige</p>
            <p><span id="score-comment"></span></p>
            <button id="restart-btn">Tilbage</button>
        </div>
        <div id="start-screen">
            <p>Vi har lavet en liste over et par normale fødevarer.</p>
            <p>Kan du gætte, hvilke fødevarer der er ultraforarbejdede?</p>
            <button id="start-game-btn" type="button">Start quizzen!</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
